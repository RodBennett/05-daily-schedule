<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block justify-content-center" id="9">
        <div class="hour col-lg-1">9AM</div>
        <textarea class="textarea 9 col-lg-6" name="text" placeholder="To Do"></textarea>
        <button class="saveBtn fas fa-save col-lg-1"></button>
      </div>
      <div class="row time-block justify-content-center" id="10">
        <div class="hour col-lg-1">10AM</div>
        <textarea class="textarea 10 col-lg-6" name="text" placeholder="To Do"></textarea>
        <button class="saveBtn fas fa-save col-lg-1"></button>
      </div>
      <div class="row time-block justify-content-center" id="11">
        <div class="hour col-lg-1">11AM</div>
        <textarea class="textarea 11 col-lg-6" name="text" placeholder="To Do"></textarea>
        <button class="saveBtn fas fa-save col-lg-1"></button>
      </div>
      <div class="row time-block justify-content-center" id="12">
        <div class="hour col-lg-1">12PM</div>
        <textarea class="textarea 12 col-lg-6" name="text" placeholder="To Do"></textarea>
        <button class="saveBtn fas fa-save col-lg-1"></button>
      </div>
      <div class="row time-block justify-content-center" id="13">
        <div class="hour col-lg-1">1PM</div>
        <textarea class="textarea 13 col-lg-6" name="text" placeholder="To Do"></textarea>
        <button class="saveBtn fas fa-save col-lg-1"></button>
      </div>
      <div class="row time-block justify-content-center" id="14">
        <div class="hour col-lg-1">2PM</div>
        <textarea class="textarea 14 col-lg-6" name="text" placeholder="To Do"></textarea>
        <button class="saveBtn fas fa-save col-lg-1"></button>
      </div>
      <div class="row time-block justify-content-center" id="15">
        <div class="hour col-lg-1">3PM</div>
        <textarea class="textarea 15 col-lg-6" name="text" placeholder="To Do"></textarea>
        <button class="saveBtn fas fa-save col-lg-1"></button>
      </div>
      <div class="row time-block justify-content-center" id="16">
        <div class="hour col-lg-1">4PM</div>
        <textarea class="textarea 16 col-lg-6" name="text" placeholder="To Do"></textarea>
        <button class="saveBtn fas fa-save col-lg-1"></button>
      </div>
      <div class="row time-block justify-content-center" id="17">
        <div class="hour col-lg-1">5PM</div>
        <textarea class="textarea 17 col-lg-6" name="text" placeholder="To Do"></textarea>
        <button class="saveBtn fas fa-save col-lg-1"></button>
      </div>
    </div>
    <button class="row clear-button col-lg-2 justify-content-center"><span id='cleartxt'>CLEAR ENTRIES</span></button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="./assets/script.js"></script>
  </body>
</html>
