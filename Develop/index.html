<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block justify-content-center">
        <div class="hour 9 col-lg-1">9AM</div>
        <textarea class="textarea col-lg-6" name="text" placeholder="To Do" id="A"></textarea>
        <button class="saveBtn btn1 fas fa-save col-lg-1"></button>
      </div>
      <div class="row time-block justify-content-center">
        <div class="hour 10 col-lg-1">10AM</div>
        <textarea class="textarea col-lg-6" name="text" placeholder="To Do" id="B"></textarea>
        <button class="saveBtn btn2 fas fa-save col-lg-1"></button>
      </div>
      <div class="row time-block justify-content-center">
        <div class="hour 11 col-lg-1">11AM</div>
        <textarea class="textarea col-lg-6" name="text" placeholder="To Do" id="C"></textarea>
        <button class="saveBtn btn3 fas fa-save col-lg-1"></button>
      </div>
      <div class="row time-block justify-content-center">
        <div class="hour 12 col-lg-1">12PM</div>
        <textarea class="textarea col-lg-6" name="text" placeholder="To Do" id="D"></textarea>
        <button class="saveBtn btn4 fas fa-save col-lg-1"></button>
      </div>
      <div class="row time-block justify-content-center">
        <div class="hour 13 col-lg-1">1PM</div>
        <textarea class="textarea col-lg-6" name="text" placeholder="To Do" id="E"></textarea>
        <button class="saveBtn btn5 fas fa-save col-lg-1"></button>
      </div>
      <div class="row time-block justify-content-center">
        <div class="hour 14 col-lg-1">2PM</div>
        <textarea class="textarea col-lg-6" name="text" placeholder="To Do" id="F"></textarea>
        <button class="saveBtn btn6 fas fa-save col-lg-1"></button>
      </div>
      <div class="row time-block justify-content-center">
        <div class="hour 15 col-lg-1">3PM</div>
        <textarea class="textarea col-lg-6" name="text" placeholder="To Do" id="G"></textarea>
        <button class="saveBtn btn7 fas fa-save col-lg-1"></button>
      </div>
      <div class="row time-block justify-content-center">
        <div class="hour 16 col-lg-1">4PM</div>
        <textarea class="textarea col-lg-6" name="text" placeholder="To Do" id="H"></textarea>
        <button class="saveBtn btn8 fas fa-save col-lg-1"></button>
      </div>
      <div class="row time-block justify-content-center">
        <div class="hour 17 col-lg-1">5PM</div>
        <textarea class="textarea col-lg-6" name="text" placeholder="To Do" id="I"></textarea>
        <button class="saveBtn btn9 fas fa-save col-lg-1"></button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
